<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"></script>
</head>
<body>
    <h1>배열과 반복문</h1>
    <script>
        var coworkers = ['a','b','c','d'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0 ;
            while(i < coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
